{{define "grado/formPage"}}

{{ template "Header" }}
{{ template "Menu" }} 
{{ .Data.Id  }}

<div class="title">
  {{if .IsEdit }}Update{{else}}Create{{end}} 
</div>
 

<form method="POST">
  <input type="hidden" name="id" value="{{ .Data.Id }}" />
  <div class="field">
    <label class="label">Grado</label>
    <div class="control">
      <input class="input" type="text" placeholder="Nomg" name="nomg" value="{{ .Data.Nomg }}" required>
    </div>
  </div>

  <div class="field">
    <label class="label">Nivel  </label>
    <div class="control">
      <div class="select">
        <select name="nivel_id"> // for loop in html template example
          {{range $key, $value := .Niveles}}
            <option value="{{ $value.Id }}" {{if eq $value.Id $.Data.NivelId }}selected="selected"{{end}}>{{ $value.Nom }}</option>
          {{end}}
        </select>
      </div>
    </div>
  </div>

  <div class="field is-grouped">
    <div class="control">
      <input type="submit" value="Save " class="button is-primary"/>
    </div>
    
  </div>



</form><br />    
{{ template "Footer" }}
{{end}}
